<div class="flex-row">
  <div class="flex-1">
    <form [formGroup]="addTaskForm" (ngSubmit)="submitForm();">
      <mat-card class="add-task-card">
        <mat-card-header>
          <mat-card-title class="add-task-title">New Task {{positionNumber}} {{usedHuntId}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="flex-col">
            <mat-form-field>
              <mat-label>Description</mat-label>
              <input matInput formControlName="description"
                required>
              @if (formControlHasError('description')) {
                <mat-error data-test="descriptionError">
                  {{getErrorMessage('description')}}
                </mat-error>
              }
            </mat-form-field>
          </div>

        </mat-card-content>
        <mat-card-actions align="end">
          <button
            mat-button
            type="button"
            color="primary"
            [disabled]="!addTaskForm.valid"
            type="submit"
            data-test="confirmAddTaskButton"
            >
            ADD Task
          </button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
</div>
