<div class="background">
  <div class="flex-container">
    <mat-card class="host-card">
      <div class="sign">
        <h1>All Past Hunts</h1>
      </div>
    </mat-card>
      <div class="dashboard">
        <table class="hunt-table">
          <thead>
            <tr>
              <th>Time Created</th>
              <th>Name of Hunt</th>
              <th>Task List</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let hunt of hunts">
              <td>{{ hunt.timeCreated }}</td>
              <td>{{ hunt.nameOfHunt }}</td>
              <td>{{ hunt.taskList.join(', ') }}</td>
              <td>
                <button class="action-button">Start a Hunt</button>
                <button class="action-button">Delete Hunt</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <button class="create-button" (click)="toggleCreateForm()">Create a Hunt</button>
      <div *ngIf="showCreateForm" class="create-form">
        <!-- Form for creating a new hunt -->
        <!-- Add input fields for time created, name of hunt, task list -->
        <!-- Add buttons for submitting and canceling -->
      </div>
  </div>
</div>
