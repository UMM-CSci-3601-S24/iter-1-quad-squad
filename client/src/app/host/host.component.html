<div class="background">
  <div class="flex-container">
    <mat-card class="host-card">
      <div class="sign">
        <h1>All Past Hunts</h1>
      </div>
    </mat-card>
    <div class="dashboard">
      <table class="hunt-table">
        <thead>
          <tr>
            <th>Name of Hunt</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          @if (serverFilteredTasks) {
            <div class="flex-1" >
              <mat-nav-list class="task-nav-list">
                @for (task of serverFilteredTasks; track task._id) {
                  <app-host class="task-list-item" [task]="task"></app-host>
                }
            </mat-nav-list>
            </div>
          }
        </tbody>
      </table>
    </div>

      <button class="create-button" [routerLink]="['/create']">Create a Hunt</button>

  </div>
</div>
